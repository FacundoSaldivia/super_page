<div class="wrapper">
    <div class="container-login">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    formControlName="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                    formControlName="password">
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>

    <ngb-alert class="notificacion" #selfClosingAlert *ngIf="successMessage" type="danger"
        (closed)="successMessage = ''">{{
        successMessage
        }}
    </ngb-alert>
    <div class='deadpool2'>
        <img src="assets/img/bubble.png" alt="">
        <img src="assets/img/deadpool-login2.png" alt="">
    </div>
    <img class='deadpool' src="assets/img/deadpool-login.png" alt="">
</div>
